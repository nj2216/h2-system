{% extends "base.html" %}

{% block title %}Create Sick Leave Request{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Create Sick Leave Request</h2>
            
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student</label>
                    <select class="form-select" id="student_id" name="student_id" required>
                        <option value="">Select Student</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.user.username }} ({{ student.roll_number }})</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select a student.</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                        <div class="invalid-feedback">Please provide start date.</div>
                    </div>
                    <div class="col-md-6">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                        <div class="invalid-feedback">Please provide end date.</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="reason" class="form-label">Reason for Sick Leave</label>
                    <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
                    <div class="invalid-feedback">Please provide a reason.</div>
                </div>
                
                <div class="mb-3">
                    <label for="request_type" class="form-label">Request Type</label>
                    <select class="form-select" id="request_type" name="request_type" required>
                        <option value="">Select Type</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Sick Food">Sick Food</option>
                    </select>
                    <div class="invalid-feedback">Please select a request type.</div>
                </div>
                
                <div class="mb-3">
                    <label for="medical_certificate" class="form-label">Medical Certificate (Optional)</label>
                    <textarea class="form-control" id="medical_certificate" name="medical_certificate" rows="3"></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('sickleave.requests_list') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    }());
</script>
{% endblock %}
