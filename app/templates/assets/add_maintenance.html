{% extends "base.html" %}

{% block title %}Add Maintenance Log{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Add Maintenance Log - {{ asset.name }}</h2>
            
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="issue_description" class="form-label">Issue Description</label>
                    <textarea class="form-control" id="issue_description" name="issue_description" rows="3" required></textarea>
                    <div class="invalid-feedback">Please describe the issue.</div>
                </div>
                
                <div class="mb-3">
                    <label for="action_taken" class="form-label">Action Taken</label>
                    <textarea class="form-control" id="action_taken" name="action_taken" rows="3" required></textarea>
                    <div class="invalid-feedback">Please describe the action taken.</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cost" class="form-label">Maintenance Cost</label>
                        <input type="number" class="form-control" id="cost" name="cost" step="0.01">
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                        </select>
                        <div class="invalid-feedback">Please select a status.</div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('assets.view_asset', asset_id=asset.id) }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Maintenance Log</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Form validation
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    }());
</script>
{% endblock %}
